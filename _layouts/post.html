---
layout: default
disqus: false
archive: false
post_class: post-template
---




<div class="center gap" markdown="1">
<h1>{{ page.title }}</h1>

{{ content }}

<img src="{{page.image}}" class="post" />
</div>

<div class="center Previous-next">
  {% if page.previous.url %}
    <a class="previous" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>


<div class="center space">
<a href="https://twitter.com/Risk_First?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @Risk_First</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<p>for daily updates</p>
</div>
